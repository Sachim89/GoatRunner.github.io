<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="css/common.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic"
	rel="stylesheet" type="text/css">

<!-- Plugin CSS -->
<link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="css/creative.min.css" rel="stylesheet">
<title>Goat Runner</title>
<style>
.map {
	min-width: 300px;
	min-height: 300px;
	width: 100%;
	height: 100%;
}

.header {
	background-color: #F5F5F5;
	color: #36A0FF;
	height: 70px;
	font-size: 27px;
	padding: 10px;
}
</style>
</head>
<body>

<script src="js/ConfirmedBooking.js"></script>

<nav class="navbar navbar-inverse bg-faded" id="Navigation">
	<a class="navbar-brand" href="HomePage.html">Home</a> 
	<a class="navbar-brand" href="UserProfile.html">Profile</a> 
	<a class="navbar-brand navbar-right" href="LoginPage.html">Logout</a> 
	<a class="navbar-brand navbar-right" id=log></a>
</nav>

<div class="container">
<div class="row">
	<div class="col-md-6">
		<div class="well well-sm">
			<form class="form-horizontal" method="post">
				<fieldset>
					<legend class="text-center header">Book A Ride</legend>
					<div class="form-group">

						<div class="col-md-10 col-md-offset-1">
							<label for="bookingID" class="controls">Booking ID </label> <input
								id="bookingID" name="toLocate" type="text"
								class="form-control">
						</div>
					</div>
	
					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="driverName" class="controls">Driver Name</label> <input
								id="driverName" name="driverName" type="text"
								class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="driverNumber" class="controls">Driver
								Number</label> <input id="driverNumber" name="driverNumber"
								type="number" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="cabNumber" class="controls">Cab Number</label> <input
								id="cabNumber" name="cabNumber" type="number"
								class="form-control">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="time" class="controls">Estimated Time</label> <input
								id="time" name="time" type="text" class="form-control">
						</div>
					</div>

					<div class="control-group">
						<!-- Button -->
						<div class="col-sm-10 col-md-offset-1">
						<a id="cancel" class="btn btn-success">Cancel </a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<div id="loadingmessage"></div>
<div class="col-md-6">
	<div>
		<div class="panel panel-default">
		<div class="panel-body text-center">
		<div id="map1" class="map"></div>
		</div>
		</div>
	</div>
</div>
</div>
</div>

<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyAzg-PpDIajv4e8-CWbmbaH51LckrMq0mA&libraries=places"></script>

<script type="text/javascript">
	var x = localStorage.getItem("Name");
	document.getElementById("log").innerHTML = "Logged in as: " + x + "  ";
</script>

</body>
</html>
