<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link href="css/common.css" rel="stylesheet">

<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script
	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic"
	rel="stylesheet" type="text/css">

<!-- Plugin CSS -->
<link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Theme CSS -->
<link href="css/creative.min.css" rel="stylesheet">
</head>

<body id="page-top">
<script src="js/login.js"></script>


<nav class="navbar navbar-inverse bg-faded" id="Navigation">
	<a class="navbar-brand" href="HomePage.html">Home</a> 
	<a class="navbar-brand" href="LoginPage.html">Login</a> 
	<a class="navbar-brand" href="DriverSignIn.html">Driver Sign In</a> 
	<a class="navbar-brand" href="SignUp.html">Sign Up</a>
</nav>

<div class="container" style="margin-right: 0px; margin-left: 30%;">
<div class="row">
	<div class="col-md-6">
		<div class="well well-sm">
			<form class="form-horizontal" method="post">
				<fieldset>
					<legend class="text-center header">Login</legend>
					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="StudentID" class="controls">Student ID <span
								class="req">*</span></label> <input id="StudentID" name="StudentID"
								type="number" class="form-control">
							<p class="help-block">Student ID must be 9 digits</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10 col-md-offset-1">
							<label for="password" class="controls">Password <span
								class="req">*</span></label> <input id="password" name="password"
								type="password" class="form-control">
							<p class="help-block">Password should be at least 6
								characters</p>
							</div>
					</div>

					<div class="form-group">
					<div class="col-md-10 col-md-offset-1">				
						<a href="http://localhost:8080/GoatRunner/Forgot.html" style="color: red;">Forgot Password?</a>
					</div>
					</div>

					<div class="control-group">
						<!-- Button -->
						<div class="col-sm-10 col-md-offset-4">
							<a id="loginButton" href="#" class="btn btn-success">Login</a> 
							<a id="GetStarted" href="SignUp.html" class="btn btn-primary">Signup</a>
						</div>
					</div>
			</fieldset>
		</form>
	</div>
</div>
<div id="loadingmessage"></div>
</div>
</div>
</body>
</html>
